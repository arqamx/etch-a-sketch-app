    <main>
        <h1>Etch-a-sketch</h1>

        <div class="buttons">
            <button id="penBtn">Pen</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div class="range">
            <div id="sizeValue" class="size-value">16 X 16</div>
            <input id="range" type="range" value="16" min="1" max="64">
        </div>

        <div class="grid" id="grid"></div>
    </main>
